<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Actividad Estrellas</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css"
  
  
</head>

<body>

  <main>
    <div id="contenedor-reviews">
      <div class="album">
        <ul class="list-group container" id="lista">
        </ul>
      </div>
    </div>
    
    <div id="agregar-comentario">
      <form>
        <select class="form-select" aria-label="Seleccion de usuario" id="usuarios">
          <option hidden selected disabled>Seleccionar usuario</option>
        </select>
        <div class="mb-3">
          <label for="comentario" class="form-label">Comentario</label>
          <input type="text" class="form-control" id="comentario" aria-describedby="comentario">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>


  </main>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/funcionalidad.js"></script>
  

</body>

</html>
